<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/1198df1a5e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <title>Accueil - Ohmyfood!</title>
    </head>
    <body>
        <div class="main-container">
            <header>
                <div class="header__logo"><img src="assets/images/logo/ohmyfood.png" alt="logo ohmyfood"></div>
                <div class="header__current-location"><span class="current-location__icon"><i class="fas fa-map-marker-alt"></i></span><p>Paris, Belleville</p></div>
                <div class="header__intro">
                    <h1>Réservez le menu qui vous convient</h1>
                    <p>Découvrez des restaurants d'exception, sélécetionnés par nos soins.</p>
                    <button type="button" class="intro__btn--blue">
                        <a href="#restaurants">Explorer nos restaurants</a>
                    </button>
                </div>
            </header>

            <nav>
                <div class="nav__guide">
                    <h2>Fonctionnement</h2>
                        <ol>
                            <li class="guide__btn--grey"><i class="fa fa-mobile"></i></i>Choisissez un restaurant</li>
                            <li class="guide__btn--grey"><i class="fas fa-list-ul"></i>Composez votre menu</li>
                            <li class="guide__btn--lightblue"><i class="fas fa-store"></i>Dégustez au restaurant</li>
                        </ol>
                </div>
            </nav>

            <section>

            </section>
            
        </div>
    </body>
</html>
